version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    # No ports section - backend is internal only
    container_name: fastapi-backend-prod
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
    networks:
      - semantic-search-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3001" # Only frontend exposed
    container_name: react-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - semantic-search-network

networks:
  semantic-search-network:
    driver: bridge
